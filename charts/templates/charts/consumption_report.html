{%extends 'myapp/base.html'%}
{%block content%}
<table>  
    <thead>  
        <tr>  
            <th>Date</th>  
            <th>Total Quantity</th>  
        </tr>  
    </thead>  
    <tbody>  
        {% for commodity in commodities %}  
            <tr>  
                <td>{{ commodity.name }}</td>  
                <td>{{ commodity.quantity }}</td>  
            </tr>  
        {% endfor %}  
    </tbody>  
</table>
{%endblock%}
